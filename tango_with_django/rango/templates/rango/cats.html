{% if cats %}
    <ul class="nav nav-sidebar">
        {% for c in cats %}
            <li {% if c == active_cat %}
                class="active"
            {% endif %} >
                <a href="{% url 'rango:category'  c.slug %}">{{ c.name }}</a>
            </li>
        {% endfor %}

        {% else %}
        <li><strong>There are no category present.</strong></li>

    </ul>
{% endif %}
